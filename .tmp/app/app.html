<ion-menu [content]="content" id="authenticated" *ngIf="authenticated() ">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
        <ion-buttons right>
            <button ion-button primary round logout-btn *ngIf="authenticated()"  (click)="logout()">Logout</button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content padding *ngIf="!authenticated()">
  <button ion-button block (click)="login()">Login </button>
</ion-content>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" ></ion-nav>
