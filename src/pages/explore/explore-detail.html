<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{categoryName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list >
        <ion-item *ngFor="let i of recipes[0]" (click)="recipeSelected(i)">
            <h1>{{i.title}}</h1>
        </ion-item>
    </ion-list>
</ion-content>
