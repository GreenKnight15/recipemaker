<!-- src/pages/profile/profile.html -->
  
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="!auth.authenticated()">
  
  <button ion-button block (click)="auth.login()">Login</button>
  
</ion-content>

<ion-content padding *ngIf="auth.authenticated()">
  
  <ion-card>

    <ion-item *ngIf="myUser">
      <ion-avatar item-left>
        <img src="{{ myUser.picture }}">
      </ion-avatar>
      <h1>{{ myUser.nickname }}</h1>
      <h2>{{ myUser.email }}</h2>

    </ion-item>
  
  </ion-card>
  
  <button ion-button block (click)="auth.logout()">Logout</button>
  
</ion-content>
