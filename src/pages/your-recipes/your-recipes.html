<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Recipes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item-sliding *ngFor="let item of userRecipes">
        <ion-item>
            <ion-list>
                <button  ion-item (click)="recipeSelected(item)">
                    <h1>{{item.title}}</h1>
                    <h2>{{item.description}}</h2>
                </button>
            </ion-list>
              <ion-row>
                <ion-col>
                  <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{item.likes.length}} Likes</div>
                  </button>
                </ion-col>
                <ion-col>
                  <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>{{item.reviews.length}} Reviews</div>
                  </button>
                </ion-col>
                <ion-col center text-center>
                  <ion-note>
                    {{item.dateCreated }}
                  </ion-note>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="mail"></ion-icon>
            Email
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
