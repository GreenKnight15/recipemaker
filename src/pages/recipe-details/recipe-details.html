

<ion-content  >
<ion-card width=75% center>
  <ion-item>
      <ion-grid>
          <ion-row>
              <ion-col width-10>
                <ion-avatar item-left *ngIf="recipe.userImg">
                  <img height="50%" width="70%" src="{{ recipe.userImg }}" >
                </ion-avatar>
                <p *ngIf="recipe.username" >{{recipe.username}}</p>
              </ion-col>
              <ion-col width-70>
                <h1>{{recipe.title}}</h1>
                <p>{{recipe.dateCreated}}</p>
              </ion-col>
              <ion-col width-20>
                  <ion-buttons end>
                    <button ion-button (click)='dismiss()'>Close</button>
                </ion-buttons>
            </ion-col>
          </ion-row>
    </ion-grid>
  </ion-item>

  <img src="http://ilovegarciniacambogia.net/wp-content/uploads/2014/02/fast-food.jpg" *ngIf="!recipe.imageUrl" >
  <img href=" recipe.imageUrl " *ngIf="recipe.imageUrl" />

  <ion-card-content>
    <h1>{{recipe.description}}</h1>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item-divider color="light">Ingredients</ion-item-divider>
                <ion-list>
                    <ion-item *ngFor="let in of recipe.ingredients">
                        <h3>{{in}}</h3>
                    </ion-item>
                </ion-list>
                <button ion-button (click)="createGroceryList(recipe)">
                    Add to Grocery List
                </button>
            </ion-col>
            <ion-col>
                <ion-item-divider color="light">Instruction Steps</ion-item-divider>
                <ion-list>
                    <ion-item *ngFor="let step of recipe.steps ; let i = index" >
                        <h3>{{i+1}}. {{step}}</h3>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
 </ion-card-content>
</ion-card>
    
    
</ion-content>
