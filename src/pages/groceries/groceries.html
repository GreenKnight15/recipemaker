<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grocery Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item-sliding  *ngFor="let item of userGroceryLists; let i = index;" >
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col width-33>
                            <h1 (click)="selectGroceryList(item)" >{{item.title}}</h1>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="danger" (click)="deleteList(i,item._id)">
                <ion-icon name="close"></ion-icon>
                    Delete
              </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
