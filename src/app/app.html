<ion-menu [content]="content"  *ngIf="authenticated()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
        <ion-buttons right>
            <button ion-button small primary round logout-btn *ngIf="authenticated()"  (click)="logout()">Logout</button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu [content]="content" *ngIf="!authenticated()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
        <ion-list>
            <button menuClose ion-item (click)="opnFeatured()">Featured</button> 
            <button menuClose ion-item (click)="login()" >Login</button>
        </ion-list>
  </ion-content>
</ion-menu>



<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" has-header #content swipeBackEnabled="false" ></ion-nav>
