<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Explore</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
          <ion-grid>
            <ion-row> 
                <ion-col width-90>
                    <ion-textarea placeholder="Search"></ion-textarea>
                </ion-col>
                <ion-col width-10 >
                    <button ion-button >Search</button>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-item-divider color="light">Select Category</ion-item-divider>
        <button ion-item *ngFor="let item of catagories" (click)="selectCategory(item.Id)">
            <h2>{{item.name}}</h2>
        </button>
    </ion-list>
</ion-content>
