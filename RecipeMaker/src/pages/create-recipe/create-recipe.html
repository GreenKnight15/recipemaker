<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Recipe</ion-title>
  </ion-navbar>
</ion-header>

    
<ion-content padding>
<div class="container">
    <form [formGroup]="recipeForm" novalidate (ngSubmit)="save(recipeForm.value, recipeForm.valid)">
        <input type="text" formControlName="title">
        <small [hidden]="recipeForm.controls.title.valid || (recipeForm.controls.title.pristine && !submitted)" >
            Name is required (minimum 5 characters).
        </small>
        <input type="text" formControlName="description">
        <small [hidden]="recipeForm.controls.description.valid || (recipeForm.controls.description.pristine && !submitted)" >
            Description is required (minimum 5 characters).
        </small>
        <button type="submit">Save</button>
    </form>
</div>
</ion-content>
